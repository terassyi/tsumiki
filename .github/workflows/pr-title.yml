name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check:
    runs-on: ubuntu-24.04
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          scopes: |
            tsumiki
            pem
            der
            asn1
            pkix-types
            pkcs
            x509
            cli
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: |
            The subject "{subject}" is not valid.
            Please use a descriptive subject.
