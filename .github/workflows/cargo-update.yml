name: Cargo Update

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at 00:00 UTC
  workflow_dispatch:

jobs:
  cargo-update:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/cargo-update
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
