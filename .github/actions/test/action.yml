name: 'Test'
description: 'Run format check, clippy, and unit tests'

inputs:
  toolchain:
    description: 'Rust toolchain version (overrides rust-toolchain.toml)'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Setup mold linker
      uses: rui314/setup-mold@v1

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master
      with:
        toolchain: ${{ inputs.toolchain }}
        components: rustfmt, clippy

    - name: Cache cargo
      uses: Swatinem/rust-cache@v2

    - name: Setup just
      uses: extractions/setup-just@v2

    - name: Run format check
      shell: bash
      run: just format-check

    - name: Run lint
      shell: bash
      run: just lint

    - name: Run unit tests
      shell: bash
      run: just test
