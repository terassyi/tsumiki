version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
    groups:
      rust-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

  # GitHub Actions (workflows)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "ci"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

  # GitHub Actions (composite actions)
  - package-ecosystem: "github-actions"
    directory: "/.github/actions/test"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "ci"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

  - package-ecosystem: "github-actions"
    directory: "/.github/actions/e2e-test"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "ci"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

  - package-ecosystem: "github-actions"
    directory: "/.github/actions/rustls-integration-test"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "ci"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

  - package-ecosystem: "github-actions"
    directory: "/.github/actions/build"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "ci"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

  - package-ecosystem: "github-actions"
    directory: "/.github/actions/cargo-update"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "ci"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
